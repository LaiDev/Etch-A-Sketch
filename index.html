<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="left-content">
            <div class="colors">
                <button class = "color" id = "red" value ="red"></button>
                <button class="color" id = "orange" value = "orange"></button>
                <button class="color" id = "yellow" value = "yellow"></button>
                <button class="color" id = "green" value = "green"></button>
                <button class="color" id = "blue" value = "blue"></button>
                <button class="color" id = "purple" value = "purple"></button>
                <button class="color" id = "black" value = "black"></button>
                <button class="color" id = "white" value = "white"></button>
            <button" class = "clear-btn">Clear</button>
            </div>
            
        </div>

        <div class="main-content">
          
            <div class="canvas"></div>
            <input type="range" name="slider" id="slider" value="10px" min = "1" max="10">

            <p class = "sliderValue">Grid Size : </p>

        </div>
        
    
    
    </div>
